<ons-page ng-controller="ReaderController" ng-init="readerInit()">  
<!-- QRコード画面 -->
    <ons-toolbar>
        <div class="left"></div>
        <div class="center">Time Stamp for kintone</div>
        <div class="right"><ons-toolbar-button ng-click="viewSettings()"><ons-icon icon="fa-cog"></ons-icon></ons-toolbar-button></div>
    </ons-toolbar>
    <div id="readerContainer" style="height:96%;padding: 10px;">
        <div id = "map" style="width:100%; height:70%; background-color:#666"></div>
        <br /><br />
        <div id="readQR">
            <ons-row>                
                <ons-button ng-click="startbutton()" modifier="large--cta">開始</ons-button>
            </ons-row>
            <ons-row>
            <ons-col width="40%"></ons-col><ons-col>↑移動↓</ons-col><ons-col></ons-col>
            </ons-row>
            <ons-row> 
                <ons-button ng-click="endbutton()" modifier="large--cta">終了</ons-button>
            </ons-row>    
          
        </div>
    </div>
</ons-page>
