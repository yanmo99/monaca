<ons-page ng-controller="LoginController" ng-init="loginInit()">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Settings</div>
        <div class="right"><ons-toolbar-button ng-click="deleteInfo()"><ons-icon icon="fa-trash-o"></ons-icon></ons-toolbar-button></div>
    </ons-toolbar>
    <div id="loginContents" style="height:96%;">
    <br />
    <ons-col align="right">
        <ons-button ng-click="testConnect()" modifier="quiet" id="loginButton" style="bottom:5px;">Connection Check&nbsp;<ons-icon icon="fa-sign-in"></ons-icon></ons-button>
    </ons-col>
    <br /><br />
        <ons-row id="url">
            <ons-col align="right" width="20%" font-size="10px">https://&nbsp;</ons-col>
            <ons-col width="40%"><input placeholder="Domain" type="text" id="domain" ng-model="domain" class="loginItems"></ons-col>
            <ons-col align="left" width="40%"><span font-size="7px">&nbsp;.cybozu.com</span><span style="color:red;">*</span></ons-col>
            <br /><br />
        </ons-row>
        <ons-row>
            <ons-col width="20%"></ons-col>
            <ons-col width="60%"><input placeholder="Login Name" type="text" ng-model="loginName" class="loginItems"><span style="color:red;">*</span></ons-col>
            <ons-col></ons-col>
            <br /><br />
        </ons-row>
        <ons-row>
            <ons-col width="20%"></ons-col>
            <ons-col width="60%"><input placeholder="Password" type="password" ng-model="loginPass" class="loginItems"><span style="color:red;">*</span></ons-col>
            <ons-col></ons-col>
            <br /><br />
        </ons-row>
        <ons-row>
            <ons-col width="20%"></ons-col>
            <ons-col width="60%"><input placeholder="AppId" type="text" ng-model="appId" class="loginItems"><span style="color:red;">*</span></ons-col>
            <ons-col></ons-col>
            <br /><br />
        </ons-row>
        <ons-row>
            <ons-col width="20%"></ons-col>
            <ons-col width="60%"><input placeholder="Basic Auth Login Name" type="text" ng-model="basicloginName" class="loginItems"></ons-col>
            <ons-col></ons-col>
            <br /><br />
        </ons-row>
        <ons-row>
            <ons-col width="20%"></ons-col>
            <ons-col width="60%"><input placeholder="Basic AuthPassword" type="password" ng-model="basicloginPass" class="loginItems"></ons-col>
            <ons-col></ons-col>
            <br /><br />
        </ons-row>
        <br /><br /><br />
        <ons-row>
            <ons-col width="35%"></ons-col><ons-button ng-click="saveSetting()" modifier="cta" id="saveButton">&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;</ons-button> 
        </ons-row>
    </div>
</ons-page>
